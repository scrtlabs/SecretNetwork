version: '3'

services:
  aesm:
    image: fortanix/aesmd:2.13.103.1-1
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy

  base:
    image: tests-base-image
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/secretd:/root/.secretd
      - /tmp/secretcli:/root/.secretcli
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "4g"

  bootstrap:
    image: azcr.io/enigmampc/ci-node-image:latest
    container_name: bootstrap
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/secretd:/root/.secretd
      # - /tmp/secretcli:/root/.secretcli
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy
      - SECRET_LOCAL_NODE_TYPE=BOOTSTRAP
    expose:
      - 26656
      - 26657

  node:
    image: azcr.io/enigmampc/ci-node-image:latest
    depends_on:
      - bootstrap
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/secretd:/tmp/.secretd
      - ${PWD}/x/compute/internal/keeper/testdata/erc20.wasm:/root/erc20.wasm
      # - /tmp/secretcli:/root/.secretcli
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy
      - SECRET_LOCAL_NODE_TYPE=node

  enclave-test:
    image: rust-enclave-test
    depends_on:
      - aesm
    devices:
      - /dev/sgx/enclave
      - /dev/sgx/provision
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/secretd:/tmp/.secretd
      - /tmp/secretcli:/root/.secretcli
    stdin_open: true
    tty: true
    environment:
      - http_proxy
      - https_proxy
