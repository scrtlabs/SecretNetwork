version: '3.4'

services:
  aesm:
    image: enigmampc/aesm
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
    stdin_open: true
    tty: true

  node:
    image: enigmampc/secret-network-node:v0.8.1-mainnet
    devices:
      - /dev/sgx
    volumes:
      - /tmp/aesmd:/var/run/aesmd
      - /tmp/.secretd:/root/.secretd
      - /tmp/.secretcli:/root/.secretcli
      - /tmp/.sgx_secrets:/root/.sgx_secrets
    environment:
      - SGX_MODE=HW
      - MONIKER
      - RPC_URL
      - CHAINID
      - PERSISTENT_PEERS
      - REGISTRATION_SERVICE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:26657"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "26656:26656"
      - "26657:26657"
